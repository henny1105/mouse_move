<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bird mouse mousemove</title>
        <style>
            img {
                position: absolute;
            }
            .vod {
                position: absolute;
            }
        </style>
        <script>
            let human;
            let bg;
            let x = 0;
            let y = 0;
            let mx = 0;
            let my = 0;
            let speed = 0.01;
            let _imgArr;
            let _bird;

            window.onload = function () {
                _imgArr = document.getElementsByTagName("img");
                _bird = document.getElementsByTagName("div")[0];

                window.addEventListener("mousemove", mouseFunc, false);

                function mouseFunc(e) {
                    x = e.clientX - window.innerWidth / 2;
                    y = e.clientY - window.innerHeight / 2;

                    //cursor_item.style.transform = "translate("+e.clientX+"px," + e.clientY +"px)";
                    //console.log(e.clientX, e.clientY);
                }

                loop();
            };
            //clientX
            //브라우저에서 사용자에게 웹페이지가 보여지는 영역을 기준으로 좌표를 표시합니다.
            //따라서, 스크롤바가 움직이더라도, 특정 지점의 clientX, clientY의 값은 동일합니다.
            //https://hianna.tistory.com/493

            //let i = 0;
            function loop() {
                //console.log(x, y);

                mx += (x - mx) * speed;
                my += (y - my) * speed;
                //숫자가 작을 수록 늦게 따라옴

                //console.log(x, mx)

                _imgArr[0].style.transform = `translate(${-mx / 9}px, ${
                    -my / 9
                }px)`;
                _imgArr[1].style.transform = `translate(${-mx / 5}px, ${
                    -my / 5
                }px)`;
                _imgArr[2].style.transform = `translate(${-mx / 3}px, ${
                    -my / 3
                }px)`;
                _imgArr[3].style.transform = `translate(${-mx / 1}px, ${
                    -my / 1
                }px)`;

                _bird.style.transform = `translate(${-mx / 5}px, ${-my / 5}px)`;

                window.requestAnimationFrame(loop);
            }
        </script>
    </head>

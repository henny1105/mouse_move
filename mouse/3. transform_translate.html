<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. transform translate</title>

    <style>
        body {
            position: relative;
            background-color: #000;
            cursor: none;
        }

        h1 {
            color: #fff;
        }
        .cursor_item {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightgrey;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        let cursor_item;
        let h1;
        let x = 0;
        let y = 0;
        let mx = 0;
        let my = 0;
        let speed = 0.09;

        // 화면이 완전히 로드된 뒤에 실행
        window.onload = function () {
            h1 = document.getElementsByTagName("h1")[0];
            cursor_item = document.getElementsByClassName("cursor_item")[0];

            window.addEventListener("mousemove", mousefunc, false);

            function mousefunc(e) {
                x = e.clientX;
                y = e.clientY;
            }
            loop();
        }
        function loop(){
            console.log(x, y);
            mx += (x - mx) * speed;
            my += (y - my) * speed;
            
            h1.innerHTML = `x: ${x} mx: ${mx}`;
            
            cursor_item.style.transform = "translate("+mx+ "px," + my +"px)";
            window.requestAnimationFrame(loop);
        }

        //브라우저에서 사용자에게 웹페이지가 보여지는 영역을 기준으로 좌표를 표시합니다.
        //따라서, 스크롤바가 움직이더라도, 특정 지점의 clientX, clientY의 값은 동일합니다.

    </script>
</head>

<body>
    <h1>test</h1>
    <div class="cursor_item"></div>
</body>

</html>
